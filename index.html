<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id = "Title">MNIST number guess</div>
      <div class="container">
        <div class = "side_area" id="left-half">
          <div class = "answer" id="answer1"> answer1 </div>
          <div class = "answer" id="answer2"> answer2 </div>
          <div class = "answer" id="answer3"> answer3 </div>
        </div>
        <div class = "side_area" id="center">
          <h4 class = "Rule" id = "chance">
            You have 3 chance to guess the number <br>
            <ol>
              <li>Click start to play the game</li>
                <li>Write down the number you guess(0~9)</li>
                <li>output the wrong number -> click clean</li>
                <li>if you check the answer -> click save</li>
            </ol>
          </h4>
          <canvas class = "canvas" id="canvas"></canvas>
          <canvas style="width: 28px; height: 28px; background-color: white; display: none;" id="hiddenCanvas" width="28" height="28"></canvas>
          <div id = "button_photo">
            <div class = "button_photo" id ="save">save</div>
            <div class = "button_photo" id ="clear">clean</div>
          </div>
          <div id = "now"></div>
        </div>
        <div class = "side_area" id="right-half">
          <div class="right"></div>
          <div class="right" id="reset">start</div>
          <div class="right"></div>
        </div>
      </div>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
