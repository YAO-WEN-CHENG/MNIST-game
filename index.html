<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id = "Title">MNIST number guess</div>
      <div class="container">
        <div class = "side_area" id="left-half">
          <div class = "answer" id="answer1"> answer1 </div>
          <div class = "answer" id="answer2"> answer2 </div>
          <div class = "answer" id="answer3"> answer3 </div>
          <div class = "answer" id="answer4"> answer4 </div>
          <div class = "answer" id="answer5"> answer5 </div>
          <div class = "answer" id="answer6"> answer6 </div>
          <div class = "answer" id="answer7"> answer7 </div>
          <div class = "answer" id="answer8"> answer8 </div>
          <div class = "answer" id="answer9"> answer9 </div>
          <div class = "answer" id="answer10"> answer10 </div>
        </div>
        <div class = "side_area" id="center">
          <h4 class = "Rule" id = "chance">You have 10 chance to guess the number<br> click start to play the game</h4>
          <div id="canvas_contain">
            <div id = "ten">
              <canvas class = "canvas" id="canvas"></canvas>
              <canvas class = "hidden_canvas" id="hiddenCanvas"></canvas>
              <div class = "save">check</div>
            </div>
            <div id = "one">
              <canvas class = "canvas" id="canvas2"></canvas>
              <canvas class = "hidden_canvas" id="hiddenCanvas2"></canvas>
              <div class = "save">check</div>
            </div>
          </div>
          <h4 class = "input" id = "input">Write down the number you guess</h4>
        </div>
        <div class="right-half">
          <div class = "Button" id="restart"> Start </div>
          <div class = "Button" id="check"> Check </div>
          <div class = "Button" id="clean"> Clean </div>
        </div>
      </div>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
